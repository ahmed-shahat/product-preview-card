<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <!-- displays s
  <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container -->
    <main class="card-container">
      <!-- img container (header main)-->
      <header class="card-img">
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 601px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="perfume"
            class="mobile-img"
          />
        </picture>
      </header>
      <!-- content container(main-section) -->
      <article class="card-content">
        <p class="card-category">PERFUME</p>
        <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <p class="card-price-new"><strong>$149.99</strong></p>
          <p class="card-price-old">$169.99</p>
        </div>
        <!-- button (footer main) -->
        <button class="card-btn">
          <img src="images/icon-cart.svg" alt="card" class="card-btn-img" />
          Add to Cart
        </button>
      </article>
    </main>
  </body>
</html>
